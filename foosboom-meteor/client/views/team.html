<template name="team">
    <li>
        {{#if editing}}
            <form class="form-edit">
                <input type="text" name="name" value="{{name}}"/>
                <input type="submit" value="Submit"/>
                <a class="cancel" href="#">Cancel</a>
            </form>
        {{else}}
            {{name}}
            <a href="#" class="edit">edit</a>
            <a href="#" class="remove">remove</a>
        {{/if}}
    </li>
</template>
